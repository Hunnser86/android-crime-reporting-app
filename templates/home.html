{% extends "base.html" %}
{% block content %}


<div class="row">
    <div class="col s12 m8 offset-m2 welcome-div">
        <h3 class="center-align">Welcome Officer</h3>
        <h4 class="center-align">Login or register to add a report</h4>
    </div>
</div>


<div class="row login">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('go_home') }}">
        <div class="card-panel ">
            <!--username-->
            <div class="row">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix "></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix "></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--register-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
    </form>
</div>


<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here?
            <a href="{{ url_for('register') }}" class="reg-link">Register Account</a>
        </p>
    </div>
</div>

{% endblock %}
