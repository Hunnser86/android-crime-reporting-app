<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Android Crime Reporting App</title>
</head>

<body>

    <header>
        <div class="row nav">
            <nav>
                <div class="nav-wrapper ">
                    <a href="{{ url_for('go_home') }}" class="brand-logo">Android Crime Mainframe</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="{{ url_for('go_home') }}">Home</a></li>
                        <li><a href="{{ url_for('add_report') }}">Report Crime</a></li>
                        <li><a href="{{ url_for('get_reports') }}">View Reports</a></li>
                        <li><a href="{{ url_for('known_androids') }}">Known Androids</a></li>
                    </ul>
                </div>
            </nav>

            <ul class="sidenav" id="mobile-demo">
                <li><a href="{{ url_for('go_home') }}">Home</a></li>
                <li><a href="{{ url_for('add_report') }}">Report Crime</a></li>
                <li><a href="{{ url_for('get_reports') }}">View Reports</a></li>
                <li><a href="{{ url_for('known_androids') }}">Known Androids</a></li>
            </ul>
        </div>
    </header>
    {% block content %}


    {% endblock %}


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>




</html>
