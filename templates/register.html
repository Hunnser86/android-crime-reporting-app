{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2 welcome-div">
        <h3 class="center-align">Welcome Officer</h3>
        <h4 class="center-align">Please Register Your Account</h4>
    </div>
</div>



<div class="row">
    <form class="col s12 m8 offset-m2 form-div" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!--Username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-plus prefix"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!--Password-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-key prefix"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!--Register-->
            <div class="row">
                <button type="submit" class="col s12 btn-large">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
